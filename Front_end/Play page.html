<!DOCTYPE html>
<html>
  <head>
    <title>My Spotify Playlist</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body>
    <h1>My Spotify Playlist</h1>
    <div id="player"></div>
    <script>
      // Replace with your Spotify playlist URI
      var playlistUri = "https://open.spotify.com/playlist/37i9dQZF1DZ06evO2pb4Ji?si=944d565e56a840a4";

      // Initialize the player
      window.onSpotifyWebPlaybackSDKReady = () => {
        const player = new Spotify.Player({
          name: "My Spotify Playlist Player",
          getOAuthToken: (cb) => {
            // Replace with your own access token
            cb("YOUR_ACCESS_TOKEN_HERE");
          }
        });

        // Error handling
        player.addListener("initialization_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("authentication_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("account_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("playback_error", ({ message }) => {
          console.error(message);
        });

        // Ready
        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);

          // Play the playlist
          player._options.getOAuthToken((access_token) => {
            fetch(
              `https://api.spotify.com/v1/me/player/play?device_id=${device_id}`,
              {
                method: "PUT",
                body: JSON.stringify({ uris: [playlistUri] }),
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${access_token}`,
                },
              }
            );
          });
        });

        // Not Ready
        player.addListener("not_ready", ({ device_id }) => {
          console.log("Device ID has gone offline", device_id);
        });

        // Connect to the player
        player.connect();
      };
    </script>
  </body>
</html>
